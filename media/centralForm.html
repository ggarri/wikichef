<!----- UPLOADING STEPS -->
<section id='box_formStep' class='box_form'>
    <h1> UPLOADING STEP </h1>
    <section class='box_form_top' class='box_form'>

    <form id='uploadStep' action='' method=''>
        <fieldset>
          <p contenteditable="true" id='currentStep'>
          Current Step Development....</p>
          <textarea placeholder="Extra Description" id='descStep'></textarea>
          <!-- <aside id='showExtra'></aside> -->
          
          <section id='timeStep' class='box_slider'>
            <label> Time (min) </label>
            <input class='slider_text' type="number" maxlength='3' id='number';/>
            <aside class="slider"></aside>
          </section>

          <section id='amountStep' class='box_slider'>
            <label> Amount I1(u.) </label>  
            <input class='slider_text' type="number" maxlength='3' id='amount_num';/>
            <aside class="slider"></aside>
          </section>

          <section id='amountStep2' class='box_slider'>
            <label> Amount I2(u.) </label>
            <input class='slider_text' type="number" maxlength='3' id='amount_num';/>
            <aside class="slider"></aside>
          </section>

        </fieldset>
    </form>

    </section>
    <section class='box_form_bottom'>
        <input type='button' class='cicleButton acceptButton'
        id='acceptForm'/>
        <input type='button' class='cicleButton cancelButton'
        id='cancelForm'/>
    </section>
</section>
